<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Type The Alphabet</h1>
            <p>Typing game to see how fast you type. 
                Timer starts when you do.</p>
             <div class="alphabet">
               <span id="character"></span>
             </div>
             <h3>Time:<span id="ms">0.000</span><span>s</span></h3>
             <h3>my best time:<span id="my-best-time"></span>s</h3>
             
        </div>  
        <div class="type">
            <input type="text" placeholder="Type here..." style="text-transform:uppercase">
            <button id="reset" type="reset">Reset</button>
         </div>
    </div>
   <script src="./index.js"></script>
</body>
</html>
